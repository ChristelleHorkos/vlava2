       <button type="button" class="btn btn-outline-primary" id="liveAlertBtn">Add Team Member </button> 
       

<script>var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
   var alertTrigger = document.getElementById('liveAlertBtn')
   
   function alert(message, type) {
     var wrapper = document.createElement('div')
     wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'
   
     alertPlaceholder.append(wrapper)
   }
   
   if (alertTrigger) {
     alertTrigger.addEventListener('click', function () {
       alert('Member Successfully Added', 'success')
     })
   }</script>


<script>
   document.getElementById("liveAlertBtn").onclick=AddUser;
   function AddUser()
   {var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");

var raw = JSON.stringify({
  "name": document.getElementById("Email").value,
  "position": document.getElementById("pass").value,
  "url": document.getElementById("url").value,
});

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:3000/Team", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));

}
</script>
